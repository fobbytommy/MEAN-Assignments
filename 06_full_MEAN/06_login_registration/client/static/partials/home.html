<h2>Welcome, {{ user.first_name }}!</h2>
<h3><small>name</small> <strong>{{ user.first_name }} {{ user.last_name }}</strong></h3>
<h3><small>birthday</small> <strong>{{ user.birthday | date:"yyyy-MM-dd" }} </strong></h3>
<h3><small>joined on</small> {{ user.joined_on | date:"yyyy-MM-dd 'at' h:mm a" }}</h3>

<div>
	<button class="btn btn-warning" ng-click="logout()">Log Out</button>
</div>
